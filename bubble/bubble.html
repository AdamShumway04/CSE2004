<style>
  body {
    display: grid;
    place-content: center;
    background: #00b4ff;
  }

  .bubble {
    position: relative;
    height: 200px;
    width: 200px;
    border-radius: 50%;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
    transition: width 0.3s ease, height 0.3s ease
  }

  aside {
    display: flex;
    flex-direction: column;
    gap: 5px;
    position: fixed;
    top: 40px;
    right: 40px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #003566;
    color: white;
    cursor: pointer;
    font-size: 24px;
  }

  button:hover {
    background-color: #00539c;
  }
</style>

<div class="bubble"></div>

<aside>
  <button type="button" id="inflate">Inflate</button>
  <button type="button" id="deflate">Deflate</button>
</aside>

<script>
  // your code here
  const inflateButtom = document.querySelector("#inflate")
  const deflateButtom = document.querySelector("#deflate")
  const bubble = document.querySelector('.bubble')
  
  let size = 200
  const step = 20
  const maxSize = 400
  const minSize = 60

  inflateButtom.addEventListener('click', () =>{
    if (!bubble) return

    size += step
    new Audio('inflate.mp3').play()

    if (size >= maxSize) {
      //make bubble pop
      new Audio('pop.mp3').play()
      bubble.remove()
    }
    else{
      bubble.style.width = size + "px"
      bubble.style.height = size + "px"
    }
  })

  deflateButtom.addEventListener('click', () =>{
    if (!bubble) return;

    size = Math.max(size - step, minSize)
    new Audio('deflate.mp3').play()
    bubble.style.width = size + "px"
    bubble.style.height = size + "px"
  })

</script>
